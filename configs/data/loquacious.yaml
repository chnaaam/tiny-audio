# LoquaciousSet dataset configuration
datasets:
  # - path: speechbrain/LoquaciousSet
  - path: kresnik/zeroth_korean
    # name: dev # Options: clean, medium, large
    audio_column: wav
    text_column: text
    task: transcribe
    train_splits:
      - train
    eval_splits:
      - test

# Audio processing
sample_rate: 16000

# Processing options
dataset_cache_dir: ${hydra:runtime.cwd}/datasets_cache
max_train_samples: null
max_eval_samples: 2000
